			<p>雅品作为一个潮人穿搭的app，没有包罗万象，没有复杂的操作环节，有的只是你最在意的事情，如何搭配、别人是如何搭配、现在流行什么、什么场合该穿什么，你都可以在雅品找到自己的需求，还可以通过社区向其他用户发帖询问。雅品主要围绕知识分享、用户穿搭、商品购买来进行设计和服务。</p>
